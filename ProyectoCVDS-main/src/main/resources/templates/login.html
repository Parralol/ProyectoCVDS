<!DOCTYPE html>
<html lang="es">
<head>
    <title>FoodieExpress - Inicio de Sesi칩n</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-dfR2Y5TC45VUuvcaKTvE23WetGRo4wa7PA&usqp=CAU') center center fixed;
            background-size: contain;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .user-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FoodieExpress</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text user-icon"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Tu nombre de usuario" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text user-icon"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Tu contrase침a" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
        </form>
    </div>
</body>
</html>
